version: '3'

services:
  masst-web:
    networks:
      - default
      - nginx-net
    build: .
    volumes:
      - ./logs:/app/logs:rw
      - ./temp:/app/temp:rw
    ports:
      - "5052:5000"
    command: /app/run_server.sh
    #command: /app/run_dev_server.sh
    environment:
      #VIRTUAL_HOST: masst.ucsd.edu
      VIRTUAL_HOST: masst.gnps2.org
      VIRTUAL_PORT: 5000
      #LETSENCRYPT_HOST: masst.ucsd.edu
      LETSENCRYPT_HOST: masst.gnps2.org
      LETSENCRYPT_EMAIL: mwang87@gmail.com
    deploy:
      resources:
        limits:
          memory: 4000M

  masst-plus-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masst-plus-worker
    volumes:
      - ./logs:/app/logs:rw
      - ./temp:/app/temp:rw
      - ./bin:/app/bin:ro
    command: /app/run_worker.sh
    restart: unless-stopped
    depends_on: 
      - masst-redis
      - masst-rabbitmq
    networks:
      - default
      - nginx-net
    deploy:
      resources:
        limits:
          memory: 4000M

  masst-rabbitmq:
    container_name: masst-rabbitmq
    image: rabbitmq
    networks:
      - default
    deploy:
      resources:
        limits:
          memory: 500M

  masst-redis:
    container_name: masst-redis
    image: redis
    networks:
      - default
    deploy:
      resources:
        limits:
          memory: 500M

networks:
  nginx-net:
    external:
      name: nginx-net